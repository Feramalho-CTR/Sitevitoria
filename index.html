<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Eduarda</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffe6e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .love-message {
            position: relative;
            max-width: 90vw;
            max-height: 80vh;
            border: 3px solid #ff69b4;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .love-message img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .love-message:hover img {
            transform: scale(1.2);
        }

        .love-message-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px #ff69b4;
            z-index: 2;
            pointer-events: none;
        }

        .player {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .track-info {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #e6005c;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        .controls button {
            background-color: #e6005c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #ff4081;
        }
    </style>
</head>

<body>
    <div class="love-message">
        <img src="img/nos2.jpg" alt="Imagem do Casal">
        <div class="love-message-text">Eu te amo</div>
    </div>

    <div class="player">
        <div class="track-info">Reproduzindo: Música 1</div>
        <audio id="audio" src="music/musica1.mp3"></audio>
        <div class="controls">
            <button onclick="playPause()">▶️/⏸️</button>
            <button onclick="stopTrack()">⏹️</button>
            <button onclick="nextTrack()">⏭️</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const trackInfo = document.querySelector('.track-info');

        const tracks = [
            'music/musica1.mp3',
            'music/musica2.mp3',
            'music/musica3.mp3'
        ];

        let currentTrackIndex = 0;

        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function stopTrack() {
            audio.pause();
            audio.currentTime = 0;
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            audio.src = tracks[currentTrackIndex];
            trackInfo.textContent = `Reproduzindo: Música ${currentTrackIndex + 1}`;
            audio.play();
        }
    </script>
</body>

</html>
