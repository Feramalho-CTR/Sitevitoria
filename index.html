<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Victoria Eduarda</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffe6e9;
            margin: 0;
            padding: 0;
            overflow: visible; /* Permite que elementos ultrapassem o body */
            height: 100vh;
            position: relative;
        }

        .love-message {
            position: relative;
            font-size: 3rem;
            color: #e6005c;
            font-weight: bold;
            text-shadow: 2px 2px 4px #ffb6c1;
            background-color: #fff0f5;
            border: 3px solid #ff69b4;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 80%;
            height: 300px;
            z-index: 1;
            overflow: visible; /* Permite que a imagem ultrapasse a caixa */
        }

        .love-message img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .love-message:hover img {
            transform: scale(1.5); /* Aumenta a imagem */
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2; /* Garante que a imagem fique acima de tudo */
        }

        .love-message-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            z-index: 3;
            text-shadow: 2px 2px 4px #ff69b4;
        }

        .heart {
            position: absolute;
            color: #e6005c;
            font-size: 2rem;
            animation: fall 5s linear infinite, pulse 1.5s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                top: -10px;
                opacity: 1;
            }

            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>

<body>
    <div class="love-message">
        <img src="img/nos2.svg" alt="Imagem do Casal">
        <div class="love-message-text">Eu te amo</div>
    </div>

    <script>
        const numHearts = 50;
        const body = document.body;

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = `${Math.random() * 100}vw`;
            const animationDelay = Math.random() * 3 + "s";
            heart.style.animationDelay = animationDelay;
            heart.style.fontSize = `${1 + Math.random() * 2}rem`;
            body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 200);
    </script>
</body>

</html>
